<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http:/www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>상세보기</title>
    <th:block layout:fragment="css">
        <style>
            .custom-container {
                width: 500px;
                margin: 0 auto;
            }
        </style>
    </th:block>
<!--여기서 작업시작-->
</head>
<body>
<html lang="ko">
<body>

<div class="custom-container mt-5">
    <!-- 게시글 보기 (수정 불가능) -->
    <div class="card">
        <div class="card-header">
            <h3 th:text="${post.title}">게시글 제목</h3>
        </div>
        <div class="card-body">
            <p th:text="${post.content}">게시글 내용</p>
        </div>
    </div>


    <hr>
<!-- 이사이에 기존 댓글-->
    <hr>

    <!-- 댓글 작성 폼 -->
    <form action="/submit-comment" method="POST">
        <div class="mb-3">
            <label for="commentContent" class="form-label">댓글 내용</label>
            <textarea class="form-control" id="commentContent" name="content" rows="2" required></textarea>
        </div>
        <input type="hidden" name="postId" value="${post.id}"> <!-- 게시글 ID를 숨겨서 전달 -->

        <button type="submit" class="btn btn-outline-primary">댓글쓰기</button>
    </form>
</div>

<!-- Bootstrap 5 JS, Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
</body>
</html>
