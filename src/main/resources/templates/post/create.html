<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .custom-size {
        width: 500px;
        height: 500px;
    }
    .warning {
    min-height: 20px;
    line-height: 20px;
    }
  </style>
</head>
<body>

<div class="container mt-5 custom-size" >
  <form action="/post/insert" method="POST">
    <div class="mb-3">
      <label for="titleInput" class="form-label">제목</label>
      <input type="text" class="form-control" name="title" id="titleInput" placeholder="제목을 입력해주세요.">
      <p class="warning"></p>
    </div>
    <div class="mb-3">
      <label for="contentInput" class="form-label">내용</label>
      <textarea class="form-control" name="content" id="contentInput" rows="3"></textarea>
    </div>
      <input class="btn btn-primary" type="submit" value="작성">
  </form>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
